name: Smoke Tests

on:
  push:
    branches:
      - master
      - hp
      - mac
  pull_request:
    branches:
      - master
      - hp
      - mac

env:
  TAG: "@smoke"        # default tag filter
  THREAD_COUNT: "2"    # default parallel threads
  BROWSER: "chromium"  # default browser

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.7.0
        with:
          checkout-fetch-depth: 0
          java-version: 21
          java-distribution: temurin
          maven-version: 3.9.11

      - name: Verify Maven version
        run: mvn --version

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven dependencies (skip tests)
        run: mvn install -DskipTests

      - name: Install Playwright browsers
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      - name: Run tests
        run: |
          mvn clean test \
            -Dcucumber.filter.tags="(${TAG} and (not @ignore))" \
            -Ddataproviderthreadcount=${THREAD_COUNT} \
            -DBROWSER=${BROWSER}

      - name: Generate cucumber HTML report
        if: always()
        run: mvn exec:java -Dexec.mainClass="reportsGenerator.CucumberReportGenerator"

      - name: Copy HTML report to docs
        if: always()
        run: |
          mkdir -p docs
          cp -r target/cucumber-html-reports/. docs/
          mv docs/overview-features.html docs/index.html

      - name: Upload Pages Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy-pages:
    name: Publish Report
    needs: smoke-tests
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
