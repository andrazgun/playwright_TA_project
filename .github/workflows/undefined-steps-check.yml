name: Undefined Steps Check

on:
  push:
    branches:
      - master
      - hp
      - mac
  pull_request:
    branches:
      - master
      - hp
      - mac

permissions:
  contents: read

jobs:
  undefined-steps:
    name: Check for Undefined Steps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.7.0
        with:
          checkout-fetch-depth: 0
          java-version: 21
          java-distribution: temurin
          maven-version: 3.9.11

      - name: Verify Maven version
        run: mvn --version

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven dependencies (skip tests)
        run: mvn install -DskipTests

      - name: Run Cucumber dry-run to detect undefined steps
        run: mvn clean test -Dcucumber.execution.dry-run=true

      - name: Fail if undefined steps are found
        run: |
          if grep -ri "Undefined step" target/ || grep -ri "You can implement missing steps" target/; then
            echo "❌ Undefined Cucumber steps found. Please implement them."
            exit 1
          else
            echo "✅ No undefined steps found."
          fi
